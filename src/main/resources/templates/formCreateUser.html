<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <div class="container-fluid">
        <p class="text-center"><h2>Ajouter un utilisateur</h2></p>
    </div>
    <div class="container-md bg-secondary p-2 text-white bg-opacity-50">
        <form class='form' method="post" th:action="@{/saveUser}" th:object="${uName}">
            <div class="form-groupe">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" class="form-control" placeholder="nom..." th:field="*{nom}">
            </div>
            <div class="form-groupe">
                <label for="prenom">Prenom</label>
                <input type="text" name="prenom" id="prenom" class="form-control" placeholder="prenom..." th:field="*{prenom}">
            </div>
            <div class="form-groupe">
                <label for="login">Login</label>
                <input  type="text" name="login" id="login" class="form-control" placeholder="login..."  th:field="*{login}">
            </div>
            <div class="form-groupe">
                <label for ="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="password..." th:field="*{password}">
            </div>
            <div class="sticky-sm-top">
            <button type="submit" class="btn btn-dark">Cr√©er</button>
            </div>
        </form>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</html>
